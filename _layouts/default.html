<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title | default: site.github.repository_name }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/theme-toggle.js?v=' | append: site.github.build_revision | relative_url }}" defer></script>
    {% include head-custom.html %}
</head>
<body>
    <main>
        {{ content }}
        
        <footer class="site-footer">
            {% if site.github.is_project_page %}
                <p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</p>
            {% endif %}
            <p>Generated by <a href="https://pages.github.com">GitHub Pages</a> | 
               Workshop by Daniel Waiger, Rocco D'Antuono, Ana Stojiljkovic, Sebastian Gonzalez Tirado</p>
        </footer>
    </main>
</body>
</html>
