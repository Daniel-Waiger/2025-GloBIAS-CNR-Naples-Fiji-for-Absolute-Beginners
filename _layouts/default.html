<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; 
            line-height: 1.6; 
            margin: 0; 
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .navigation {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .navigation h3 {
            margin: 0 0 10px 0;
            color: #007bff;
        }
        .navigation a {
            color: #007bff;
            text-decoration: none;
            margin-right: 15px;
            font-weight: 500;
        }
        .navigation a:hover {
            text-decoration: underline;
        }
        .logos {
            text-align: center;
            margin: 30px 0;
        }
        .logos img {
            margin: 0 10px;
            max-height: 80px;
        }
        pre {
            background: #f6f8fa;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
        }
        code {
            background: #f6f8fa;
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 0.9em;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        .footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            text-align: center;
        }
    </style>
</head>
